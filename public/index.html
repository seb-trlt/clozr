<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketWise - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <!-- Main header -->
    <header class="bg-white border-b border-gray-200">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="text-xl font-bold text-blue-600">Clozr</div>
                    <nav class="ml-8">
                        <ul class="flex space-x-4">
                            <li><a href="#" class="text-gray-600 hover:text-gray-900">Received Leads</a></li>
                            <li><a href="#" class="text-gray-600 hover:text-gray-900">Manage Lead Package</a></li>
                            <li><a href="#" class="text-gray-600 hover:text-gray-900">Assignment Settings</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600">•••••</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Stats header -->
    <div class="bg-white border-b border-gray-200 py-4">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-8">
                    <div>
                        <div class="text-sm text-gray-500">Monthly Lead Order</div>
                        <div class="text-2xl font-bold">500</div>
                    </div>
                    <div class="text-2xl font-bold text-gray-400">/</div>
                    <div>
                        <div class="text-sm text-gray-500">Leads Received</div>
                        <div class="text-2xl font-bold">416</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <!-- Filters and search -->
        <div class="bg-white p-4 rounded-lg shadow mb-6">
            <div class="flex justify-between items-center">
                <div class="flex gap-4">
                    <button onclick="filterLeads('all')" class="filter-button active">All</button>
                    <button onclick="filterLeads('new')" class="filter-button">New</button>
                    <button onclick="filterLeads('processed')" class="filter-button">Processed</button>
                </div>
                <div>
                    <input type="text" id="searchInput" placeholder="Search..." class="px-4 py-2 border rounded-lg">
                </div>
            </div>
        </div>

        <!-- Leads table -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Contact</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Reception Date</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Assigned to</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Campaign</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Budget</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Timeline</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Purchase Type</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Action</th>
                    </tr>
                </thead>
                <tbody id="leadsTableBody">
                    <!-- Content will be filled by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="mt-4 flex items-center justify-center space-x-2" id="pagination">
            <!-- Pagination will be filled by JavaScript -->
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
