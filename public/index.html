<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketwise SaaS</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="min-h-screen bg-[#F9FAFB]">
        <div class="flex">
            <!-- Sidebar -->
            <div class="w-64 bg-white h-screen fixed left-0 top-0 border-r border-[#EAECF0]">
                <div class="p-6">
                    <div class="flex items-center gap-3">
                        <img src="/globe.svg" alt="Logo" class="w-8 h-8">
                        <span class="text-[#101828] text-lg font-semibold">Marketwise</span>
                    </div>
                </div>
                <nav class="mt-8">
                    <a href="#" class="flex items-center gap-3 px-6 py-3 bg-[#F9FAFB] text-[#101828] border-r-4 border-[#7F56D9]">
                        <img src="/window.svg" alt="Dashboard" class="w-5 h-5">
                        <span>Dashboard</span>
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="ml-64 flex-1 p-8">
                <div class="flex justify-between items-center mb-8">
                    <h1 class="text-2xl font-semibold text-[#101828]">Dashboard</h1>
                    <div class="flex items-center gap-4">
                        <div class="relative">
                            <input type="text" placeholder="Search..." class="pl-10 pr-4 py-2 rounded-lg border border-[#D0D5DD] focus:outline-none focus:ring-2 focus:ring-[#7F56D9]">
                            <img src="/search.svg" alt="Search" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5">
                        </div>
                        <div class="flex items-center gap-2">
                            <img src="/profile.svg" alt="Profile" class="w-8 h-8 rounded-full">
                            <span class="text-[#101828]">John Doe</span>
                        </div>
                    </div>
                </div>

                <!-- Stats -->
                <div class="grid grid-cols-4 gap-6 mb-8">
                    <div class="flex-1 px-8 py-5 bg-white rounded-lg border border-[#D0D5DD] flex flex-col items-center gap-1">
                        <div class="text-[#65757D] text-sm font-medium tracking-wider box-title">Total Leads Received</div>
                        <div class="text-[#101828] text-[30px] font-medium tracking-wider total-leads-counter">—</div>
                    </div>
                    <div class="flex-1 px-8 py-5 bg-white rounded-lg border border-[#D0D5DD] flex flex-col items-center gap-1">
                        <div class="text-[#65757D] text-sm font-medium tracking-wider">New Leads</div>
                        <div class="text-[#101828] text-[30px] font-medium tracking-wider new-leads-counter">—</div>
                    </div>
                    <div class="flex-1 px-8 py-5 bg-white rounded-lg border border-[#D0D5DD] flex flex-col items-center gap-1">
                        <div class="text-[#65757D] text-sm font-medium tracking-wider">Processed Leads</div>
                        <div class="text-[#101828] text-[30px] font-medium tracking-wider processed-leads-counter">—</div>
                    </div>
                    <div class="flex-1 px-8 py-5 bg-white rounded-lg border border-[#D0D5DD] flex flex-col items-center gap-1">
                        <div class="text-[#65757D] text-sm font-medium tracking-wider">Total Revenue</div>
                        <div class="text-[#101828] text-[30px] font-medium tracking-wider revenue-counter">—</div>
                    </div>
                </div>

                <!-- Filters -->
                <div class="flex items-center gap-4 mb-6">
                    <div class="flex items-center gap-2">
                        <button class="px-4 py-2 bg-[#7F56D9] text-white rounded-lg filter-btn" data-filter="all">All</button>
                        <button class="px-4 py-2 bg-white text-[#101828] rounded-lg border border-[#D0D5DD] filter-btn" data-filter="new">New</button>
                        <button class="px-4 py-2 bg-white text-[#101828] rounded-lg border border-[#D0D5DD] filter-btn" data-filter="processed">Processed</button>
                    </div>
                    <div class="relative">
                        <button class="px-4 py-2 bg-white text-[#101828] rounded-lg border border-[#D0D5DD] flex items-center gap-2" id="assignToBtn">
                            Assign to
                            <img src="/chevron-down.svg" alt="Dropdown" class="w-4 h-4">
                        </button>
                        <div class="absolute top-full left-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-[#D0D5DD] hidden" id="assignToDropdown">
                            <button class="w-full px-4 py-2 text-left hover:bg-[#F9FAFB]" data-agent="all">All Agents</button>
                            <div id="agentList"></div>
                        </div>
                    </div>
                    <div class="flex-1">
                        <input type="text" placeholder="Search leads..." class="w-full px-4 py-2 rounded-lg border border-[#D0D5DD] focus:outline-none focus:ring-2 focus:ring-[#7F56D9]" id="searchInput">
                    </div>
                </div>

                <!-- Table -->
                <div class="bg-white rounded-lg border border-[#D0D5DD] overflow-hidden">
                    <table class="w-full">
                        <thead>
                            <tr class="bg-[#F9FAFB]">
                                <th class="px-6 py-3 text-left text-xs font-medium text-[#65757D] uppercase tracking-wider">Contact</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-[#65757D] uppercase tracking-wider">Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-[#65757D] uppercase tracking-wider">Agent</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-[#65757D] uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-[#65757D] uppercase tracking-wider">Campaign</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-[#65757D] uppercase tracking-wider">Budget</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-[#65757D] uppercase tracking-wider">Timeline</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-[#65757D] uppercase tracking-wider">Type</th>
                            </tr>
                        </thead>
                        <tbody id="leadsTableBody">
                            <!-- Les leads seront ajoutés ici dynamiquement -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
